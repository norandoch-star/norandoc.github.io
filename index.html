<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>桌子展示页面</title>
    <style>
        body {
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .table-container {
            background: #fff;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .table-img {
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .desc {
            margin-top: 16px;
            color: #444;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <img class="table-img" src="你的图片地址.jpg" alt="桌子图片">
        <div class="desc">现代简约风格大理石桌面展示</div>
    </div>
</body>
</html>
